<!DOCTYPE html>
<html>

<head>
    <title>Login</title>

    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/vendors/css/vendors.min.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/bootstrap-extended.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/colors.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/components.css">
    <link rel="stylesheet" type="text/css" href="/app/framework/app-assets/css/themes/dark-layout.css">
</head>

<body class="vertical-layout vertical-menu-modern dark-layout 1-column  navbar-sticky footer-static bg-full-screen-image  blank-page blank-page">
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- login page start -->
                <section id="auth-login" class="row flexbox-container">
                    <div class="col-xl-8 col-11">
                        <div class="card bg-authentication mb-0">
                            <div class="row m-0">
                                <!-- left section-login -->
                                <div class="col-md-6 col-12 px-0">
                                    <div class="card disable-rounded-right mb-0 p-2 h-100 d-flex justify-content-center">
                                        <div class="card-header pb-1">
                                            <div class="card-title">
                                                <h4 class="text-center mb-2">Bem vindo de volta</h4>
                                            </div>
                                        </div>
                                        <div class="card-content">
                                            <div class="card-body">
                                                <div class="divider">
                                                    <div class="divider-text text-uppercase text-muted">
                                                        <small>Bem vindo ao {{nome}}</small>
                                                    </div>
                                                </div>
                                                <form>
                                                    <div class="form-group mb-50">
                                                        <label class="text-bold-600" for="exampleInputEmail1">Email</label>
                                                        <input type="email" class="form-control" id="exampleInputEmail1"
                                                            placeholder="EndereÃ§o de email">
                                                    </div>
                                                    <div class="form-group">
                                                        <label class="text-bold-600"
                                                            for="exampleInputPassword1">Senha</label>
                                                        <input type="password" class="form-control"
                                                            id="exampleInputPassword1" placeholder="Senha">
                                                    </div>
                                                    <div
                                                        class="form-group d-flex flex-md-row flex-column justify-content-between align-items-center">
                                                        <div class="text-right"><a href="auth-forgot-password.html"
                                                                class="card-link"><small>Esqueceu a senha ?</small></a></div>
                                                    </div>
                                                    <button type="submit"
                                                        class="btn btn-primary glow w-100 position-relative">Login<i
                                                            id="icon-arrow" class="bx bx-right-arrow-alt"></i></button>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <!-- right section image -->
                                <div class="col-md-6 d-md-block d-none text-center align-self-center p-3">
                                    <div class="card-content">
                                        <img class="img-fluid" src="../midia/images/pages/login.png"
                                            alt="branding logo">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- login page ends -->
    
            </div>
        </div>
    </div>
    <!-- END: Content-->

    <script src="/app/framework/app-assets/vendors/js/vendors.min.js"></script>
    <script src="/app/framework/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.tools.js"></script>
    <script src="/app/framework/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js"></script>
    <script src="/app/framework/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.min.js"></script>
    <script src="/app/framework/app-assets/js/core/app-menu.js"></script>
    <script src="/app/framework/app-assets/js/core/app.js"></script>
    <script src="/app/framework/app-assets/js/scripts/components.js"></script>
    <script id="coreJs" src="../core/predocs.js"></script>
    <script type="text/javascript">
        let app = {
            componentesBloqueados: ["nav"],
            scripts: [],
            scriptsBloqueados: [],
            styles: [],
            stylesBloqueados: [],
        }

        let docs = new Predocs(app);

        let before = () => {
            docs.replaceTextInView("body", docs.getConfig("app"));
        };
        let after = () => { };

        docs.init(before, after);
    </script>
</body>

</html>
