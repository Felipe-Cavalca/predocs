<!DOCTYPE html>
<html lang="pt-br">

<head>
	<title>Cadastro</title>
</head>

<body>
	<section id="app">
		<center class="row mt-5">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h1><b>Cadastro</b></h1>
					</div>
					<div class="card-body">
						<form action="/deslogado/cadastro" method="POST" id="cadastro">
							<div class="mb-3">
								<label for="nome" class="form-label">Nome</label>
								<input name="nome" type="nome" class="form-control" id="nome"
									aria-describedby="nomeHelp" autocomplete="username" />
								<div id="nomeHelp" class="form-text">Adicione seu apelido</div>
							</div>
							<div class="mb-3">
								<label for="email" class="form-label">Email</label>
								<input name="email" type="email" class="form-control" id="email"
									aria-describedby="emailHelp" autocomplete="email" />
								<div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais
									ningu√©m.
								</div>
							</div>
							<div class="mb-3">
								<label for="senha" class="form-label">Senha</label>
								<input name="senha" type="password" class="form-control" id="senha"
									autocomplete="current-password" />
							</div>
							<div class="mb-3">
								<input id="formFileSm" type="file" name="arquivo" style="display: none;">
								<label for="formFileSm" tipo="secundario" class="form-label">Arquivo</label>
							</div>
							<button type="" class="btn" tipo="confirma">Cadastrar</button>
						</form>
					</div>
				</div>
			</div>
		</center>
	</section>

	<script id="coreJs" src="../../core/predocs.js"></script>
	<script type="text/javascript">
		let app = {
			componentesBloqueados: ["nav"],
			scripts: [],
			scriptsBloqueados: [],
			styles: ["/css/pages/index.css"],
			stylesBloqueados: [],
		}

		let docs = new Predocs();

		let before = () => { };
		let after = () => {
			docs.form("#cadastro",
				() => {
					docs.carregando.show();
				},
				(resp) => {
					docs.carregando.hide();
					console.log(resp);
				}
			);
		};

		docs.init(before, after);
	</script>
</body>

</html>
