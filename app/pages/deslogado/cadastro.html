<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Cadastro</title>
</head>

<body>
	<section id="app">
		<div class="card" style="margin: 40px 20px 5px 20px">
			<div class="card-header">
				<h1><b>Cadastro</b></h1>
			</div>
			<div class="card-body">
				<form action="/deslogado/cadastro" method="POST" id="cadastro">
					<div class="input-group mb-3">
						<span class="input-group-text">Nome e sobrenome</span>
						<input name="nome" type="text" aria-label="Primeiro nome" class="form-control" />
						<input name="sobrenome" type="text" aria-label="Sobrenome" class="form-control" />
					</div>
					<div class="mb-3">
						<label for="email" class="form-label">Email</label>
						<input name="email" type="email" class="form-control" id="email" aria-describedby="emailHelp" />
						<div id="emailHelp" class="form-text">Nunca compartilharemos seu e-mail com mais ningu√©m.</div>
					</div>
					<div class="mb-3">
						<label for="senha" class="form-label">Password</label>
						<input name="senha" type="password" class="form-control" id="senha" />
					</div>
					<div class="mb-3">
						<label for="formFileSm" class="form-label">Small file input example</label>
						<input class="form-control form-control-sm" id="formFileSm" type="file" name="arquivo">
					  </div>
					<button type="" class="btn btn-primary">Cadastrar</button>
				</form>
			</div>
		</div>
	</section>

	<script type="text/javascript">
		const Lis = {
			init() {
				Lis.form("#cadastro",
					() => {
						Lis.carregandoShow();
					},
					(resp) => {
						Lis.carregandoHide();
						console.log(resp);
					}
				);
			},
		};
	</script>
	<script id="coreJs" src="../coreJs/"></script>
</body>

</html>
