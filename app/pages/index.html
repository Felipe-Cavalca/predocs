<!DOCTYPE html>
<html>

<head>
	<title>Login</title>
</head>

<body>
	<section id="app">
		<center class="row mt-5">
			<div class="col-12">
				<div class="card">
					<div class="card-header">
						<h1><b>INDEX</b></h1>
					</div>
					<div class="card-body">
						<h5 class="card-title">{{nome}}</h5>
						<p class="card-text">Um framework para desenvolvimento web</p>
						<a href="deslogado/cadastro.html" class="btn" tipo="primario">Cadastro</a>
						<br /><br />
						<a href="#" class="btn" tipo="secundario">Login</a>
						<br /><br />
						<button id="BtnInstallPWA" onclick="docs.installApp()" class="btn BtnInstallPWA"
							tipo="terciario">Instalar</button>
						<br /><br />
						<p id="msg"></p>
					</div>
				</div>
			</div>
		</center>
	</section>

	<script id="coreJs" src="../core/predocs.js"></script>
	<script type="text/javascript">
		let app = {
			componentesBloqueados: ["nav"],
			scripts: [],
			scriptsBloqueados: [],
			styles: ["/css/pages/index.css"],
			stylesBloqueados: [],
		}

		let docs = new Predocs(app);

		let before = () => { docs.replaceTextInView("#app", docs.getConfig("app")); };
		let after = () => { };

		docs.init(before, after);
	</script>
</body>

</html>
