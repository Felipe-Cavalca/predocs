<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Admin</title>
	</head>
	<body>
		<section style="margin: 40px">
			<h1>Painel Administrativo framework lis</h1>

			<button onclick="installBD()">Instalar Banco</button>
			<p id="respostaInstallBD"></p>
		</section>

		<script type="text/javascript">
			const Lis = {
				nav: false,
				init() {},
			};
		</script>
		<script src="../coreJs/"></script>
		<script>
			function installBD() {
				var install = JSON.parse(Lis.get("server/banco/install"));
				$("#respostaInstallBD").html(install.funcao.msg);
			}
		</script>
	</body>
</html>
