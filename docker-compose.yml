version: '3'

volumes:
  db_data:
    name: db_data
    labels:
      com.description: "This volume is used for MySQL"
  storage:
    name: storage
    labels:
      com.description: "This volume is used for data storage"
  redis_data:
    name: redis_data
    labels:
      com.description: "This volume is used for Redis"

networks:
  rede_predocs:

services:

  predocs:
    build:
      context: ./
      dockerfile: docker/Dockerfile.predocs
    volumes:
      - ./:/var/www/html/
    env_file:
      - .env
    networks:
      - rede_predocs
    depends_on:
      - app
      - api
      - bd
      - redis

  app:
    build:
      context: ./
      dockerfile: docker/Dockerfile.app
    volumes:
      - ./app/:/usr/local/apache2/htdocs/
    env_file:
      - .env
    ports:
      - "80:80"
      - "443:443"
    networks:
      - rede_predocs
    depends_on:
      - api

  api:
    build:
      context: ./
      dockerfile: docker/Dockerfile.api
    volumes:
      - ./api/:/var/www/html
      - storage:/storage
    env_file:
      - .env
    networks:
      - rede_predocs
    depends_on:
      - bd
      - redis

  bd:
    build:
      context: ./
      dockerfile: docker/Dockerfile.bd
    volumes:
      - db_data:/var/lib/mysql
    env_file:
      - .env
    ports:
      - "3306:3306"
    networks:
      - rede_predocs

  redis:
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - rede_predocs
