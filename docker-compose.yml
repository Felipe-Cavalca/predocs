version: '3.8'

volumes:
  db_data:
    name: db_data
    labels:
      com.description: "This volume is used for MySQL"
  storage:
    name: storage
    labels:
      com.description: "This volume is used for data storage"
  redis_data:
    name: redis_data
    labels:
      com.description: "This volume is used for Redis"

networks:
  rede_predocs:
    name: rede_predocs

services:

  predocs:
    container_name: predocs
    build:
      context: ./
      dockerfile: docker/Dockerfile.predocs
    env_file:
      - .env
    volumes:
      - ./:/var/www/html/
    networks:
      - rede_predocs
    depends_on:
      - app
      - api
      - db
      - redis

  app:
    container_name: app
    build:
      context: ./
      dockerfile: docker/Dockerfile.app
    env_file:
      - .env
    volumes:
      - ./app/:/usr/local/apache2/htdocs/
    ports:
      - "80:80"
      - "443:443"
    networks:
      - rede_predocs
    depends_on:
      - api

  api:
    container_name: api
    build:
      context: ./
      dockerfile: docker/Dockerfile.api
    env_file:
      - .env
    volumes:
      - ./api/:/var/www/html
      - storage:/storage
    networks:
      - rede_predocs
    depends_on:
      - db
      - redis

  db:
    container_name: db
    build:
      context: ./
      dockerfile: docker/Dockerfile.db
    env_file:
      - .env
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - rede_predocs

  redis:
    container_name: cache-redis
    image: redis:latest
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - rede_predocs
